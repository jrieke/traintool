## Project information
site_name: traintool
site_author: Johannes Rieke
site_description: Python library for off-the-shelf machine learning models
site_url: https://docs.traintool.xyz/

## Repository
#repo_name: traintool
repo_url: https://github.com/jrieke/traintool
#edit_uri: ''  #disables edit button

